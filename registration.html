<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registration Form</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    form { margin-bottom: 20px; }
    table, th, td { border: 1px solid black; border-collapse: collapse; padding: 8px; }
  </style>
</head>
<body>
  <h1>Registration Form</h1>
  <!-- Only changed the form tag - added method and action -->
  <form id="registrationForm" method="POST" action="/registration">
    <!-- All original form fields remain exactly the same -->
    <label>Name: <input type="text" id="name" name="name" required /></label><br /><br />
    <label>Email: <input type="email" id="email" name="email" required /></label><br /><br />
    <label>Password: <input type="password" id="password" name="password" required /></label><br /><br />
    <label>Date of Birth: <input type="date" id="dob" name="dob" required /></label><br /><br />
    <!-- Added name attribute to checkbox -->
    <label><input type="checkbox" id="acceptTerms" name="terms" required /> Accept terms</label><br /><br />
    <button type="submit">Submit</button>
  </form>

  <h2>Registered Users</h2>
  <table id="userTable">
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Password</th>
        <th>Dob</th>
        <th>Accepted terms?</th>
      </tr>
    </thead>
    <tbody>
      <!-- Server will inject rows here -->
    </tbody>
  </table>
  
  <!-- Removed the script tag since we're handling everything server-side -->
</body>
</html>
